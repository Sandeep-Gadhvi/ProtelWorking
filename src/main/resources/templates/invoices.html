<!DOCTYPE html>
<html>
<head>
  <title>Customer Search</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #967969; /* Light brown background */
      background-image: url('https://www.telecom-image-url.com/telecom-background.jpg'); /* Background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .container {
      background-color: #F2D2BD; /* Medium brown for container */
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
      position: relative;
      z-index: 1;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #4e3a2a; /* Darker brown for headings */
    }
    .search-bar {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Search for Customer</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Enter Customer ID" onkeyup="searchCustomer()">
    </div>
    <div id="customer-info"></div>
  </div>

  <script>
    // Example customer data
    const customers = [
      { id: '', name: '', phone: '', plan: '' },
      { id: '', name: '', phone: '', plan: '' }
      // Add more customers as needed
    ];

    function searchCustomer() {
      const input = document.getElementById('search').value.toUpperCase();
      const customerInfo = document.getElementById('customer-info');
      const customer = customers.find(c => c.id === input);

      if (customer) {
        customerInfo.innerHTML = `
          <p><strong>Customer ID:</strong> ${customer.id}</p>
          <p><strong>Name:</strong> ${customer.name}</p>
          <p><strong>Phone:</strong> ${customer.phone}</p>
          <p><strong>Subscription Plan:</strong> ${customer.plan}</p>
          <a href="Customer_invoice.html?id=${customer.id}">View Invoice</a>
        `;
      } else {
        customerInfo.innerHTML = '<p>No customer found with this ID.</p>';
      }
    }
  </script>
</body>
</html>
