<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <style>
        body {
            background: linear-gradient(to right, #8d6e63, #6d4c41); /* Brown gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;

        }

        .container {
            background-color:#F2D2BD; /* Lighter shade of brown for the login pad */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
        }

        .left-side {
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center the content vertically */
        }

        .image-container {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Make the image rounded */
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 20px; /* Adjust margin to position the image better */
            overflow: hidden; /* Ensure the image stays within the rounded container */
        }

        .image-container img {
            width: 100%; /* Adjust image size to fill container */
            height: 100%;
            object-fit: cover; /* Ensure the image covers the container */
        }

        .right-side {
            width: 300px;
            margin-left: 30px;
            color: #4e3a2a;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            background-color: #A95C68;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="image-container">
                <img src="protel logo.jpg" alt="Login Image">
            </div>
        </div>
        <div class="right-side">
            <h1 style="color: #4e3a2a;">Login</h1>
            <form id="login-form" action="home.html" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button">Login</button>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission
            // Get the username and password values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Check if the credentials are valid (replace with your actual authentication logic)
            if (username === 'admin' && password === 'password') {
                // Redirect to the homepage or perform other actions
                window.location.href = 'home.html';
            } else {
                // Display an error message (e.g., alert)
                alert('Invalid username or password!');
            }
        });
    </script>
</body>
</html>
